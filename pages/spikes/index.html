<h1>Tech Spikes</h1>
<p></p>
<h2>Records:</h2>
<ul>
    {%- for entity in collections.tech-spike -%}
        {%- if entity.data.title != "TITLE" -%}
            <li>
                <label class="govuk-label lbh-label">
                    <a href="{{entity.url | url}}">{{entity.data.title}}</a>
                </label>
            </li>
        {%- endif -%}
    {%- endfor -%}
</ul>
